<div>
  <button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
  </button>
  <h2 mat-dialog-title class="primary-background">
    <mat-icon aria-hidden="false" aria-label="vertical_split" class="mail-icon">vertical_split</mat-icon>
    Email Sent
  </h2>
</div>
<mat-dialog-content class="mat-typography">
  <p> 
    <img src="assets/images/download.png" class="celebration-image" alt="celebration">
    Email is successfully sent. Please check your inbox for form details
  </p>
</mat-dialog-content>
